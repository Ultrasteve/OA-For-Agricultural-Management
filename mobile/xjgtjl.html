<script>

        if(localStorage.lyt_jdbh!=0) {
            $("#jdbh").val(localStorage.lyt_jdbh);
            $.ajax({
                url:"php/get_zwbh.php",
                data:{jdbh:localStorage.lyt_jdbh},
                dataType:"json",
                type:"post",
                success:function (msg) {
                    var select=$("<select id='zwbh' name='zwbh' class='form-control'></select>");
                    var note="<option value=''>请选择</option>";
                    JSON.parse(msg).each(function (i,item) {
                           note+="<option value='"+item.zwbh+"'>item.zwbh</option>"
                    })
                    select.html(note);
                    $("#select_for_zw").html(select.toString());
                }
            })
        }
    })
</script>
