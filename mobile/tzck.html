<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=yes">
    <title>Title</title>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/main.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" type="text/css">
<body>
<h1 class="text-center" >农易通<br><small>台账管理信息</small></h1>
<div class=" container">
    <button class="btn btn-success col-xs-4 col-xs-offset-2" onclick="location.href='main_nhxx.html'">返回</button>
    <button class="btn btn-danger  col-xs-4 col-xs-offset-1" onclick="location.href='xjtzck.html'">新建</button>
</div><br><br><br>
<div class="table-responsive container">
    <fieldset disabled="disabled">
    <table class="table  table-hover ">
         <tr>
          <th>产品名称</th>
          <td>
              <input type="number" id="NAME" class="form-control">
          </td>
        </tr>
        <tr>
            <th>生产日期</th>
            <td>
                <input type="date" id="P_DATE" class="form-control">
            </td>
        </tr>
        <tr>
            <th>价格</th>
            <td>
                <input type="number" id="PRICE" class="form-control">
            </td>
        </tr>
        <tr>
            <th>数量</th>
            <td>
                <input type="number" id="AMOUNT" class="form-control">
            </td>
        </tr>
        <tr>
            <th>消费总价</th>
            <td>
                <input type="number" id="T_PRICE" class="form-control">
            </td>
        </tr>
        <tr>
            <th>生产厂家</th>
            <td>
                <input type="text" id="PRODUCER" class="form-control">
            </td>
        </tr>
        <tr>
            <th>购买地点</th>
            <td>
                <input type="text" id="P_LOCATION" class="form-control">
            </td>
        </tr>
        <tr>
            <th>存库量</th>
            <td>
                <input type="number" id="STORAGE" class="form-control">
            </td>
        </tr>
        <tr>
            <th>包装规格</th>
            <td>
                <textarea id="PACK" class="form-control" style="resize: vertical"></textarea>
            </td>
        </tr>
        <tr>
            <th>注意事项</th>
            <td>
                <textarea id="NOTE" class="form-control" style="resize: vertical"></textarea>
            </td>
        </tr>
        <tr>
            <th>备注</th>
            <td>
                <textarea id="N_NOTE" class="form-control" style="resize: vertical"></textarea>
            </td>
        </tr>
        <tr>
            <th>主要成分</th>
            <td>
                <textarea id="MAIN_C" class="form-control" style="resize: vertical"></textarea>
            </td>
        </tr>
        <tr>
            <th>功效</th>
            <td>
                <textarea id="USAGE" class="form-control" style="resize: vertical"></textarea>
            </td>
        </tr>
    </table>
    </fieldset>
</div>

<div class="yejiao text-center" id="yejiao" >
</div>
</div>
</body>
