<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=yes">
    <title>设置</title>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/main.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" type="text/css">
</head>
<body class="text-center">
    <h1 class="text-center" >农易通<br><small>设置</small></h1>
    <button class="btn btn-lg btn-danger col-xs-8 col-xs-offset-2" onclick="localStorage.removeItem('lyt_username');localStorage.removeItem('lyt_password');location.href='main_nhxx.html'">注销</button>
    <br><br><br>
    <button class="btn btn-lg btn-success col-xs-8 col-xs-offset-2 mima" onclick="">修改密码</button>
    <div class="modal" id="mymodal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">修改密码</h4>
                </div>
                <div class="modal-body">
                    <div class="text-center col-xs-8 col-xs-offset-2" style="overflow: hidden">
                        <input type='password' class='form-control' placeholder='请输入当前密码' id="n_password" name="n_password" required form="f">
                        <br>
                        <input type='password' class='form-control' placeholder='请输入修改密码' id="f_password" name="f_password" required form="f">
                        <br>
                        <input type='password' class='form-control' placeholder='请再次输入修改密码' id="f_password2"  name="f_password2" required form="f">
                        <br>
                        <input type="hidden"  name="username" id="username" form="f">
                    </div>
                    <div class="col-xs-4 col-xs-offset-4" style="height: 50px">
                        <input type="submit"    value="确定"  class="form-control" id="change_password" form="f">
                    </div><form id="f" action="php/xiugaimima.php" target="field" method="post" onsubmit="return check()"></form>
                </div>
                <div class="modal-footer">
                    <iframe name="field" frameborder="0" height="100px"></iframe>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <br><br><br>
    <button class="btn btn-lg btn-primary col-xs-8 col-xs-offset-2 liuyan " onclick="">留言</button>
    <div class="modal" id="mymodal2">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">留言建议</h4>
                </div>
                <div class="modal-body">
                   <textarea class="form-control" rows="10" style="resize: vertical" placeholder="请输入留言" id="textarea"></textarea>
                </div>
                <div class="modal-footer">
                   <input type="button" class="col-xs-8 col-xs-offset-2 " value="提交" onclick="jianyi(this)">
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <br><br><br>
    <button class="btn btn-lg btn-warning col-xs-8 col-xs-offset-2" onclick="history.back()">返回</button>
</body>
<script>
    $(function(){
        $(".mima").click(function(){
            $("#mymodal").modal("toggle");

        });
        $(".liuyan").click(function(){
            $("#mymodal2").modal("toggle");

        });
    });
</script>
</html>
