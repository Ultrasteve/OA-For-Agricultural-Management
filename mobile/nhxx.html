<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=yes">
    <title>Title</title>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/Area.js" type="text/javascript"></script>
    <script src="js/AreaData_min.js" type="text/javascript"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" type="text/css">



</head>
<body>
<h1 class="text-center" >农易通<br><small>农户详细信息</small></h1>

<div class="table-responsive container">
    <fieldset>
    <table class="table  table-hover">
        <tr>
            <th class="col-sm-3 col-lg-3 col-md-3 col-lg-offset-1 col-sm-offset-1 col-md-offset-1">姓名</th>
            <td class="col-sm-6 col-md-6 col-lg-6">
                <input id="name" type="text" class="form-control">
            </td>
        </tr>
        <tr>
            <th>ID</th>
            <td id="id"></td>
        </tr>
        <tr>
            <th>性别</th>
            <td><input type="text" class="form-control" id="sex"></td>
        </tr>
        <tr>
            <th>年龄</th>
            <td>
                <input type="number" class="form-control" id="age">
            </td>
        </tr>
        <tr>
            <th>身份证</th>
            <td><input type="text" class="form-control"  id="id_number"></td>
        </tr>
        <tr>
            <th>联系电话</th>
            <td>
                <input type="text" class="form-control" id="phone" onkeyup="this.value=this.value.replace(/\D/g,'')">
            </td>
        </tr>
        <tr>
            <th>所在城市</th>
            <td>
                <select id="seachprov" name="seachprov" onChange="changeComplexProvince(this.value, sub_array, 'seachcity', 'seachdistrict');" ></select><br><br>
                <select id="seachcity" name="homecity" onChange="changeCity(this.value,'seachdistrict','seachdistrict');"></select><br><br>
                <span id="seachdistrict_div">
                    <select id="seachdistrict" name="seachdistrict"></select>
                </span>
                <!--<input type="button"  value="获取地区码" onClick="showAreaID()"/>-->
            </td>
        </tr>
        <tr>
            <th>所在街道</th>
            <td>
                <input id="street" type="text" class="form-control">
            </td>
        </tr>
        <tr>
            <th>联系电话</th>
            <td >
                <input id="telephone" type="number"  class="form-control">
                </td>
        </tr>
        <tr>
            <th>家庭人数</th>
            <td>
                <input type="number" class="form-control" id="family">
                </td>
        </tr>
        <tr>
            <th>劳动力人数</th>
            <td><input type="number" class="form-control" id="labour_forcen"></td>
        </tr>
        <tr>
            <th>信用情况</th>
            <td>
                <div class="form-group">
                    <select class="form-control" id="credit">
                        <option value="4">优</option>
                        <option value="3">良</option>
                        <option value="2">中</option>
                        <option value="1">差</option>

                    </select>
                </div>
            </td>
        </tr>
        <tr>
            <th>资金状况</th>
            <td>
                <div class="form-group">
                    <select class="form-control" id="fund">
                        <option value="3">极好</option>
                        <option value="2">一般</option>
                        <option value="1">较差</option>
                    </select>
                </div>
            </td>
        </tr>
        <tr>
            <th>购买行为特征</th>
            <td>
                <input type="text" class="form-control" id="goumai">
            </td>
        </tr>
        <tr>
            <th>拥有基地</th>
            <td>

                <button class="form-control" id="jdxx" onclick="location.href='jdxx.html'">点击修改/查看</button>
            </td>
        </tr>
    </table>
    </fieldset>
    <br><br><br>
    <div class=" container">
        <button class="btn btn-danger  col-xs-4 col-xs-offset-1" onclick="location.href='main_nhxx.html'">返回首页</button>
        <button class="btn btn-success col-xs-4 col-xs-offset-2" onclick="nhxx_backto_main_nhxx(this)">保存修改</button>
    </div>
</div>
</body>
<script>
    var s=0;
    s=fillHTML_for_nhxx(localStorage.search_way_of_nh);

    setInterval("500",a());
    function a(){
        if (s!=0)
            initComplexArea('seachprov', 'seachcity', 'seachdistrict', area_array, sub_array,localStorage.seachprov,localStorage.seachcity, localStorage.seachdistrict);
            changeComplexProvince(localStorage.seachprov, sub_array, 'seachcity', 'seachdistrict');
            changeCity(localStorage.seachcity,'seachdistrict','seachdistrict');
            $("#seachcity").val(localStorage.seachcity);
            $("#seachdistrict").val(localStorage.seachdistrict);
    }

</script>
</html>
