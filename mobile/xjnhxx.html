<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=yes">
    <title>Title</title>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/Area.js" type="text/javascript"></script>
    <script src="js/AreaData_min.js" type="text/javascript"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" type="text/css">
</head>
<body>
<h1 class="text-center" >农易通<br><small>新建农户信息</small></h1>

<div class="table-responsive container">
    <fieldset>
        <table class="table  table-hover">


            <tbody>
            <tr>
                <th>姓名</th>
                <td>
                    <input id="name" type="text" class="form-control">
                </td>
            </tr>
            <tr>
                <th>性别</th>
                <td><select  class="form-control" id="sex">
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
                </td>
            </tr>
            <tr>
                <th>年龄</th>
                <td>
                    <input type="number" class="form-control" id="age">
                </td>
            </tr>
            <tr>
                <th>身份证</th>
                <td><input type="text" class="form-control"  id="id_number"></td>
            </tr>
            <tr>
                <th>联系电话</th>
                <td>
                    <input type="text" class="form-control" id="phone" onkeyup="this.value=this.value.replace(/\D/g,'')">
                </td>
            </tr>
            <tr>
                <th>所在城市</th>
                <td>
                    <select id="seachprov" name="seachprov" onChange="changeComplexProvince(this.value, sub_array, 'seachcity', 'seachdistrict');" ></select><br><br>
                    <select id="seachcity" name="homecity" onChange="changeCity(this.value,'seachdistrict','seachdistrict');"></select><br><br>
                <span id="seachdistrict_div">
                    <select id="seachdistrict" name="seachdistrict"></select>
                </span>
                    <!--<input type="button"  value="获取地区码" onClick="showAreaID()"/>-->
                </td>
            </tr>
            <tr>
                <th>所在街道</th>
                <td>
                    <input id="street" type="text" class="form-control">
                </td>
            </tr>
            <tr>
                <th>联系固话</th>
                <td >
                    <input id="telephone" type="text" onkeyup="this.value=this.value.replace(/\D/g,'')"  class="form-control">
                </td>
            </tr>
            <tr>
                <th>家庭人数</th>
                <td>
                    <input type="number" class="form-control" id="family">
                </td>
            </tr>
            <tr>
                <th>劳动力人数</th>
                <td><input type="number" class="form-control" id="labour_forcen"></td>
            </tr>
            <tr>
                <th>信用情况</th>
                <td>
                    <div class="form-group">
                        <select class="form-control" id="credit">
                            <option value="4">优</option>
                            <option value="3">良</option>
                            <option value="2">中</option>
                            <option value="1">差</option>

                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <th>资金状况</th>
                <td>
                    <div class="form-group">
                        <select class="form-control" id="fund">
                            <option value="3">极好</option>
                            <option value="2">一般</option>
                            <option value="1">较差</option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <th>购买特征</th>
                <td>
                    <input type="text" class="form-control" id="goumai">
                </td>
            </tr>

</tbody>
            </table>
        </fieldset>

<br><br><br>
    <div class="text-center">
        <button class="btn btn-danger" onclick="insert_for_xjnhxx(this)">确认提交</button>
        <button class="btn btn-success" onclick="window.location.href='main_nhxx.html'">返回上层</button>
    </div>
</div>
</body>
<script>
    initComplexArea('seachprov', 'seachcity', 'seachdistrict', area_array, sub_array, '44', '0', '0');
</script>
</html>
